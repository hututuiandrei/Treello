<div mat-dialog-content style="overflow: hidden;">
    <div>
        <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput [(ngModel)]="data.title" value="ceva" placeholder='Task title..' name="title" autocomplete="off">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea matInput [(ngModel)]="data.description" placeholder='Task description..' name="description" autocomplete="off"></textarea>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button type="submit" mat-button [mat-dialog-close]="data" mat-button>Ok</button>
    </div>
</div>
