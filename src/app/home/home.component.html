<!DOCTYPE html>
<html>
    <mat-toolbar class = "toolbar">
        <span class = "title">Treello</span>
      </mat-toolbar>
    <body>
        <div cdkDropListGroup>
            <div>
                <app-container *ngFor="let list of lists" [container]="list" (addCard)="onAddCard($event)">
                    <div
                    class="list"
                    cdkDropList [cdkDropListData]="list"
                    (cdkDropListDropped)="drop($event)">

                        <div style="color: transparent;">-</div>

                        <div *ngFor="let item of list.tasks" cdkDrag [cdkDragData]="item" class="task">
                            <app-task [item]="item" (modifyCard)="onModifyCard()"></app-task>
                        </div>
                    </div>
                </app-container>
            </div>
        </div>
    </body>
</html>
